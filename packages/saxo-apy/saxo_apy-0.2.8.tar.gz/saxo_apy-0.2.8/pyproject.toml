[project]
name = "saxo-apy"
description = "A lightweight Python client for hassle-free tinkering with Saxo OpenAPI."
authors = [
    {name = "Gid", email = "giddevanderven@gmail.com"},
]
dependencies = [
    "httpx==0.24.1",
    "pydantic==1.10.12",
    "flask==2.3.3",
    "websockets==11.0.3",
    "loguru==0.7.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
dynamic = ["version"]

[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "mypy>=1.5.1",
    "black[jupyter]>=23.7.0",
    "pydocstyle>=6.3.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "jupyter>=1.0.0",
    "isort>=5.12.0",
    "flake8>=5.0.4",
    "flake8-pyproject>=1.2.3",
]

[tool.pdm.scripts]
pydocstyle = {shell = "echo 'running pydocstyle...' && pydocstyle ./saxo_apy ./tests ./samples"}
isort = {shell = "echo 'running isort...' && isort ./saxo_apy ./tests ./samples"}
black = {shell = "echo 'running black...' && black ./saxo_apy ./tests ./samples"}
flake8 = {shell = "echo 'running flake8...' && flake8 ./saxo_apy ./tests ./samples"}
mypy = {shell = "echo 'running mypy...' && mypy ./saxo_apy ./tests ./samples"}
lint = {composite = ["pydocstyle", "isort", "black", "flake8", "mypy"]}
test = "pytest"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = 'saxo_apy/version.py'

[tool.black]
color = true
line-length = 120
quiet = true

[tool.flake8]
max-line-length = 120
extend-ignore = "E203"

[tool.isort]
line_length = 120
known_first_party = 'saxo_apy'
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.mypy]
show_error_codes = true
follow_imports = 'silent'
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
no_implicit_reexport = true
warn_unused_configs = true
disallow_subclassing_any = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_calls = true
disallow_untyped_defs = true
implicit_optional = true

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--cov=saxo_apy --cov-report term-missing -v"