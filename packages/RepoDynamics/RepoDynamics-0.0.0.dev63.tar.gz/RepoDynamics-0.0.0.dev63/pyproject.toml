
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev63"
name = "RepoDynamics"
dependencies = [
    "markitup",
#    # https://yaml.readthedocs.io/en/stable/
#    "ruamel.yaml >= 0.17.32, < 0.18",
#    # https://tomlkit.readthedocs.io/en/stable/
#    "tomlkit >= 0.11.8, < 0.12",
#    "trove-classifiers",
#    # pycolorit
]
requires-python = ">=3.10"

[project.optional-dependencies]
context = ["markitup"]
meta = [
    "jsonschema >= 4.19, < 5",
    "pylinks",
    "trove-classifiers",
    "ruamel.yaml >= 0.17.32, < 0.18",
    "tomlkit >= 0.11.8, < 0.12",
    "pycolorit"
]

[project.scripts]
rd-print = "repodynamics.actions._print:main"
