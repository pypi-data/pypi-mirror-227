[metadata]
name = dqsegdb2
author = Duncan Macleod
author_email = duncan.macleod@ligo.org
description = Simplified python interface to DQSEGDB
license = GPL-3.0-or-later
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/dqsegdb2/
project_urls = 
	Bug Tracker = https://git.ligo.org/duncanmmacleod/dqsegdb2/-/issues
	Documentation = https://dqsegdb2.readthedocs.io
	Source Code = https://git.ligo.org/duncanmmacleod/dqsegdb2.git
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	igwn-auth-utils >=1.0.0
	ligo-segments >=1.0.0

[options.extras_require]
test = 
	pytest >=2.9.2
	pytest-cov >=2.5.1
	requests-mock >=1.5.0
docs = 
	sphinx
	sphinx-automodapi
	sphinx_rtd_theme
lint = 
	flake8 >=3.7.0
	flake8-bandit

[egg_info]
tag_build = 
tag_date = 0

