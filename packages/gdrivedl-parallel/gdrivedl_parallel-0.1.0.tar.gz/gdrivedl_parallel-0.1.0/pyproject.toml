[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gdrivedl-parallel"
version = "0.1.0"
authors = [
  { name="duckduckgrayduck", email="sanjin+clouddl@muckrock.com" },
]
description = "Python library that allows you to download filers/folders from Google Drive"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/duckduckgrayduck/gdrivedl-parallel"
"Bug Tracker" = "https://github.com/duckduckgrayduck/gdrivedl-parallel/issues"
