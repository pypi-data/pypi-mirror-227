[build-system]
requires = ["setuptools>=61.0","requests"]
build-backend = "setuptools.build_meta"

[project]
name = "pytifications"
version = "0.0.43"
authors = [
  { name="Knz13", email="otaviomaya@gmail.com" },
]
description = "A python package to send notifications via telegram"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/knz13/pytifications"
"Bug Tracker" = "https://github.com/knz13/pytifications/issues"