[tool.poetry]
name = "arraylib-solve"
version = "0.28.0"
description = "Tool to computationally deconvolve combinatorially pooled arrayed random mutagenesis libraries"
authors = ["capraz <tuemayc@hotmail.com>"]
readme = "README.md"
packages = [{include = "pysudoku_package"}]
license = "MIT"

[tool.pytest.ini_options]
markers =["integtest"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pandas = ">=1.4.2"
numpy = ">=1.22.4"
click = ">=8.1.3"
scikit-learn = ">=1.1.1"
numba = ">=0.55.2"
scipy = ">=1.8.1"
biopython = ">=1.79"
pytest = "*"


[tool.poetry.scripts]
arraylib-run = "pysudoku_package.main:run"
arraylib-run_on_barcodes = "pysudoku_package.main:run_on_barcodes"
arraylib-deconvolve = "pysudoku_package.main:deconvolve"
arraylib-deconvolve_validation = "pysudoku_package.main:deconvolve_validation"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
