version: 1
formatters:
  scoped:
    format: "%(asctime).19s [%(levelname).1s]  (%(name)s):\t%(message)s"
  minimal:
    format: "%(levelname)s: %(message)s"
handlers:
  cli_printer:
    class: logging.StreamHandler
    level: NOTSET
    formatter: minimal
    stream: ext://sys.stdout
  server_stdio:
    class: logging.StreamHandler
    level: NOTSET
    formatter: scoped
    stream: ext://sys.stdout
loggers:
  autumn8:
    level: INFO
    handlers: [cli_printer]
    propagate: no
  kubernetes.client.rest:
    level: INFO
  kubernetes:
    client:
      rest:
        level: INFO

root:
  level: INFO # level override for a8f loggers in logging.py
  handlers: [server_stdio]
