[metadata]
name = stackwizard
version = 0.0.1
author = Will Kaminski
author_email = will@kaminskis.org
description = Provides a Stack Overflow answer when an error occurs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/WillK13/AutoStack
project_urls = 
	Bug Tracker = https://github.com/WillK13/AutoStack/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	traceback2
	requests
	html2text

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

