[tool.poetry]
name = "ecspylibs"
version = "v1.1.36"
packages = [{include = "ecspylibs", from = "src"}]
description = "Local python libraries used across multiple programs."
license = "GPL-3.0-or-later"
authors = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
maintainers = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
readme = "README.md"
homepage = "https://git.wayne.edu/ECS_Projects/ECSpylibs.git"
documentation = "https://git.wayne.edu/ECS_Projects/ECSpylibs/-/blob/master/README.md"
keywords = [
  "buildfunctionlist",
  "checkservice",
  "cleanuptempdirs",
  "initsetup",
  "parallel",
  "parseemail",
  "parsexml",
  "password",
  "reapchildren",
  "sendemail",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "License :: OSI Approved :: Python Software Foundation License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: User Interfaces",
]
include = [
	"ChangeLog",
	"LICENSE.txt",
	"README.md",
	"pyproject.toml",
]

[tool.poetry.urls]
"About Me" = "https://About.Me/Thomas.R.Stevenson"
"License" = "https://git.wayne.edu/ECS_Projects/ECSpylibs/-/blob/master/LICENSE.txt"

[tool.poetry.dependencies]
python = "^3.9"
Autologging = "^1.3.2"
PyYAML = "^6.0"
lxml = "4.5.2"
numpy = "1.19.1"
pandas = "1.0.5"
pretty-errors = "1.2.25"
psutil = "5.7.2"
pycrypto = "^2.6.1"
requests = "^2.28.2"
toml = "^0.10.2"
urllib3 = "^1.26.15"
xlrd = "1.2.0"


[tool.setuptools]
include-package-data = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
