[metadata]
name = gcnu_common
version = 0.0.13
description = Common functionality for GCNU libraries
long_description = README
long_description_content_type = text/markdown
url = https://github.com/joacorapela/gcnu_common
author = Joaquin Rapela
author_email = j.rapela@ucl.ac.uk
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	torch
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

