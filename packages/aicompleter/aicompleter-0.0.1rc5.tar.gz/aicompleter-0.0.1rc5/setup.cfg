[metadata]
name = aicompleter
version = attr: aicompleter.__version__
project_urls = 
	GitHub: issues = https://github.com/AI-Completer/AI-Completer/issues
	GitHub: repo = https://github.com/AI-Completer/AI-Completer
description = Interactive AI program framework for Python
long_description = file: README.md
long_description_content_type = text/markdown
author = Li Yan
author_email = liyanesmail@gmail.com
license = GNU General Public License v3
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	
	Framework :: AsyncIO
	
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.11
packages = find:
zip_safe = False
include_package_data = True
install_requires = file: requirements.txt

[options.extras_require]
full = file: requirements-extra.txt

[options.packages.find]
exclude = 
	examples

[easy_install]
zip_ok = false

[isort]
line_length = 88
include_trailing_comma = True
multi_line_output = 3
force_grid_wrap = 0
combine_as_imports = True

[tool:pytest]
addopts = 
	-ra
	
	--showlocals
	
	tests
norecursedirs = dist docs build .tox .eggs
minversion = 3.11.1
testpaths = tests/
xfail_strict = true

[egg_info]
tag_build = 
tag_date = 0

