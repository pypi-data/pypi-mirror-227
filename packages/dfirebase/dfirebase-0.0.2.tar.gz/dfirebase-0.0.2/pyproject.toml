[tool.poetry]
name = "DFirebase"
version = "0.0.2"
description = ""
authors = ["DesKaOne"]
readme = "README.md"
packages = [{include = "DFirebase", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
requests-toolbelt = "^1.0.0"
urllib3 = "^2.0.4"
gcloud = "^0.18.3"
oauth2client = "^4.1.3"
pycryptodome = "^3.18.0"
cryptography = {extras = ["rsa", "signedtoken"], version = "^41.0.3"}
blinker = {extras = ["signals"], version = "^1.6.2"}
pyjwt = {extras = ["signedtoken"], version = "^2.8.0"}
google-api-python-client = "^2.97.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^1.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
