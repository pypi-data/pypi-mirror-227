[project]
name = "django-promotion-counters"
version = "0.0.1"
authors = [
    { name = "Rukosenpa", email = "daniktarasov@gmail.coom" },
]
description = "Django app to handle promotion and marketing events."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
[project.urls]
"Homepage" = "https://github.com/Rukosenpa/django_promotion_counters"


[tool.poetry]
name = "django-promotion-counters"
version = "0.1.5"
description = "Django app to handle promotion and marketing events."
authors = ["rukosenpa <daniktarasov@gmail.com>"]
readme = "README.md"
packages = [{ include = "promotion_counters" }]

[tool.poetry.dependencies]
python = ">=3.8"
django = "3.2"
uuid7 = "^0.1.0"


[tool.poetry.group.dev.dependencies]
faker = "^19.3.0"
pytest-mock = "^3.11.1"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

