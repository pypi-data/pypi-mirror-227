[tool.poetry]
name = "trycortex"
version = "1.2.1"
description = "Python library for Cortex"
authors = ["Charles <charlespun6@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.1.5"
requests = "^2.31.0"
pytest = "^7.4.0"
pathlib = "^1.0.1"
pyyaml = "^6.0"
dataclasses-json = "^0.5.9"
validators = "^0.20.0"
[tool.poetry.scripts]
cortex = "trycortex.cli.cli:cortex"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
