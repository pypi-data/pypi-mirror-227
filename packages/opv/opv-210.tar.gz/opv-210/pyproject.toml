[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "opv"
description = "Object Programming Version"
version = "210"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers = [ 
               'Development Status :: 3 - Alpha',
               'License :: Public Domain',
               'Operating System :: Unix',
               'Programming Language :: Python',
               'Topic :: Utilities'
              ]


[project.urls]
"home" = "https://pypi.org/project/opv"
"bugs" = "https://github.com/bthate/opv/issues"
"source" = "https://github.com/bthate/opv"


[project.optional-dependencies]
dev = []

[tool.setuptools]
script-files = ["bin/opv"]

[tool.setuptools.packages.find]
where = [".",]
include = ["opv*"]
exclude = ["modules*", "tests*"]
namespaces = true


[tool.pytest.ini_options]
minversion = "6.0"
addopts = ""
testpaths = ["test"]
