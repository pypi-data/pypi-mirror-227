[build-system]
requires = ["cibuildwheel >= 2.3.0", "setuptools>=42", "wheel", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build = ["cp38-*", "cp39-*", "cp310-*", "cp311-*"]
skip = ["*-win32", "*-manylinux_i686"]

[tool.cibuildwheel.macos]
archs = "x86_64 arm64"
