[metadata]
name = kevlar-system-inspector
version = 1.1.1
author = Star Lab
author_email = info@starlab.io
url = https://www.starlab.io/explore-kevlar-system-inspector
license = MIT
license_files = LICENSE
description = A security scanner for Linux systems
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Security
	Topic :: Software Development :: Embedded Systems
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Testing
	Topic :: System :: Systems Administration
	Topic :: Utilities

[options]
packages = find:
package_dir = 
	=src
scripts = 
	scripts/kevlar-system-inspector
python_requires = >=3.7
install_requires = 
	pytest >= 6.2
	rich
	docutils
	jinja2 >= 2.11
	pyelftools

[options.packages.find]
where = src

[options.extras_require]
test = 
	black >= 22.0
	flake8 >= 5.0
	mypy == 1.0
	pytest-cov >= 4.0

[options.package_data]
kevlar_system_inspector.templates = *
kevlar_system_inspector.resources = *

[egg_info]
tag_build = 
tag_date = 0

