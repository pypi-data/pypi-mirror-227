[metadata]
name = statistika
description = The ultimate statistics package in Python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/janosg/statistika
author = Janos Gabler
author_email = janos.gabler@gmail.com
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find:
install_requires = 
	attrs>=21.3.0
	jax
	numpy
	pandas
	scipy
python_requires = >=3.11
include_package_data = True
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src

[check-manifest]
ignore = 
	src/quantivo/_version.py

[egg_info]
tag_build = 
tag_date = 0

