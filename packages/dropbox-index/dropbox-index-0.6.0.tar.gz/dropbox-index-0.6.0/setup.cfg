[metadata]
name = dropbox-index
author = Wojciech 'KosciaK' Pietrzok
author_email = kosciak@kosciak.net
maintainer = Jason R. Coombs
maintainer_email = jaraco@jaraco.com
description = Creates index.html for directory contents shared publicly on Dropbox. Easily share whole content of the directory without the need to send separate links for each file.
long_description = file:README.rst
url = https://github.com/jaraco/dropbox-index
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.8
install_requires = 
	importlib_resources

[options.packages.find]
exclude = 
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing = 
	pytest >= 6
	pytest-checkdocs >= 2.4
	pytest-black >= 0.3.7; \
	python_implementation != "PyPy"
	pytest-cov
	pytest-mypy >= 0.9.1; \
	python_implementation != "PyPy"
	pytest-enabler >= 2.2
	pytest-ruff
docs = 
	sphinx >= 3.5
	jaraco.packaging >= 9.3
	rst.linker >= 1.9
	furo
	sphinx-lint

[options.entry_points]
console_scripts = 
	dropbox-index = dropbox_index:run

[egg_info]
tag_build = 
tag_date = 0

