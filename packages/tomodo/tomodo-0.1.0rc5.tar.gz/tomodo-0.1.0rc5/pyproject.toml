[tool.poetry]
name = "tomodo"
version = "0.1.0-rc.5"
description = "A CLI tool to control MongoDB deployments on Docker"
authors = ["MongoDB PS <yuvi.herziger@mongodb.com>"]
readme = "README.md"
homepage = "https://github.com/yuviherziger/tomodo"
repository = "https://github.com/yuviherziger/tomodo"
packages = [{ include = "tomodo" }]
license = "MIT"
keywords = ["mongodb", "docker", "upgrade", "python", "cli"]

[tool.poetry.dependencies]
python = "^3.11"
docker = "^6.1.3"
typer = { extras = ["all"], version = "^0.9.0" }
pymongo = "^4.4.1"
ruamel-yaml = "^0.17.32"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core>=1.5.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tomodo = "tomodo.cmd:run"

