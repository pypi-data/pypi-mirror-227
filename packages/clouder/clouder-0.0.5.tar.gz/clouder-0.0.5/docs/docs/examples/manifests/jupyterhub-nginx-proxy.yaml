proxy:
  secretToken: 34acae5e59a68148e615e0939b03ab5c506dab8893abf6eaffe60b71f7cd386d
hub:
  baseUrl: '/'
  allowNamedServers: false
  extraFiles:
    00-proxy:
      mountPath: /usr/local/etc/jupyterhub/jupyterhub_config.d/jupyterhub_config.py
      stringData: |
        c.Proxy.should_start = False
        from kubespawner.proxy import KubeIngressProxy
        c.JupyterHub.proxy_class = KubeIngressProxy
        c.KubeIngressProxy.ingress_class_name = "nginx"
        c.KubeIngressProxy.ingress_specifications = [{'host': '51.222.45.244.nip.io'}]
        c.KubeIngressProxy.reuse_existing_services = True
        #
        # c.KubeIngressProxy.namespace = "jupyterhub"
  config:
    JupyterHub:
      authenticator_class: dummy
    Authenticator:
      allowed_users:
        - 'user1'
        - 'user2'
        - 'user3'
      admin_users:
        - datalayer
    DummyAuthenticator:
      password: '' # '123'
singleuser:
  image:
    name: datalayer/jupyterlab-hub
    tag: 0.0.5
  defaultUrl: '/lab'
  extraEnv:
    JUPYTERHUB_SINGLEUSER_APP: 'jupyter_server.serverapp.ServerApp'
ingress:
  enabled: false
