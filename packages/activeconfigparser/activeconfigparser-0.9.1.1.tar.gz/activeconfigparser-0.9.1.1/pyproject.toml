[tool.poetry]
name = "activeconfigparser"
description = "A tool that extends configparser to enable enhanced processing of .ini files."
version = "0.9.1.1"
license = "LICENSE"
readme = "README.md"
keywords = [
    "Utility",
    "Bash",
    "Configuration",
    "ActiveConfigParser",
    "ConfigParser"
]
repository = "https://gitlab.com/semantik-software/code/python/ActiveConfigParser"
documentation = "https://semantik-software.gitlab.io/code/python/ActiveConfigParser/"
authors = [
    "William <Semantik-Codeworks@outlook.com>",
]
maintainers = [
    "William <Semantik-Codeworks@outlook.com>",
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'Intended Audience :: Other Audience',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3 :: Only',
    'License :: OSI Approved :: BSD License',
]
packages = [
    { include = 'activeconfigparser', from = 'src' },
]
include = [ "CHANGELOG.md" ]


[tool.poetry.urls]
CI     = "https://gitlab.com/semantik-software/code/python/ActiveConfigParser/-/pipelines"
Issues = "https://gitlab.com/semantik-software/code/python/ActiveConfigParser/-/issues"


[tool.poetry.dependencies]
python = "^3.6"
ExceptionControl = ">=0.1.0"
LightweightDebugMessages = ">=0.1.0"
StronglyTypedProperty = ">=0.0.2"


[tool.poetry.dev-dependencies]
mock = "^4.0"
pytest = "^6.2"
pytest-cov = "^2.11"
Sphinx = "^3.5"
sphinx-argparse = "^0.2"
sphinx-rtd-theme = "^0.5"


[tool.pycodestyle]
statistics = true


[build-system]
requires = ["poetry-core>=1.0"]
build-backend = "poetry.core.masonry.api"


