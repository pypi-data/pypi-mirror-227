---
  - name: Check if /tmp/.brik exists
    stat:
      path: /tmp/.brik
    register: tmp_brik

  - name: Check if brik_repo_path exists
    stat:
      path: '{{ brik_repo_path }}'
    register: brik_repo_register

  - name: move /tmp/.brik if it exists
    command: 'cp -R /tmp/.brik {{ brik_repo_path }}'
    when: tmp_brik.stat.exists and not brik_repo_register.stat.exists

  - name: install brik
    pip:
      name: '{{ brik_repo_path }}'
      extra_args: '-e'
    become: yes
    become_user: root

  - name: Overwrite brik if required
    file:
      state: absent
      path: "{{ brik_path }}"
    when: overwrite

  - name: Check whether brik exists
    stat:
      path: "{{ brik_path }}"
    register: brik_stat

  - name: Fix permissions
    become_user: root
    command: chown {{ criscostack_user }} -R {{ user_directory }}

  - name:  python3 brik init for develop
    command: brik init {{ brik_path }} --criscostack-path {{ criscostack_repo_url }} --criscostack-branch {{ criscostack_branch }} --python {{ python }}
    args:
      creates: "{{ brik_path }}"
    when: not brik_stat.stat.exists and not production

  - name: python3 brik init for production
    command: brik init {{ brik_path }} --criscostack-path {{ criscostack_repo_url }} --criscostack-branch {{ criscostack_branch }} --python {{ python }}
    args:
      creates: "{{ brik_path }}"
    when: not brik_stat.stat.exists and production

  # setup common_site_config
  - name: setup config
    command: brik setup config
    args:
      creates: "{{ brik_path }}/sites/common_site_config.json"
      chdir: "{{ brik_path }}"

  - include_tasks: setup_inputrc.yml

  # Setup Procfile
  - name: Setup Procfile
    command: brik setup procfile
    args:
      creates: "{{ brik_path }}/Procfile"
      chdir: "{{ brik_path }}"

  # Setup Redis env for RQ
  - name: Setup Redis
    command: brik setup redis
    args:
      creates: "{{ brik_path }}/config/redis_socketio.conf"
      chdir: "{{ brik_path }}"

  # Setup an Criscoerp site
  - include_tasks: setup_criscoerp.yml
    when: not run_travis

  # Setup Brik for production environment
  - include_tasks: setup_brik_production.yml
    vars:
      brik_path: "{{ user_directory }}/{{ brik_name }}"
    when: not run_travis and production
...
