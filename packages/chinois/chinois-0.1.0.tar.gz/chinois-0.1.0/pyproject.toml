[project]
name = "chinois"
dynamic = []
description = "CSS selector implementation for Campbells web scraping library."
authors = [
    { name = "Louis Maddox", email = "louismmx@gmail.com" },
]
keywords = [
    "CSS",
    "HTML",
    "XML",
    "selector",
    "filter",
    "query",
    "soup",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: SGML",
    "Topic :: Text Processing :: Markup :: XML",
]
dependencies = [
    "campbells>=0.1.2",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.1.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
html5lib = [
    "html5lib>=1.1",
]
lxml = [
    "lxml>=4.9.3",
]

[project.urls]
Homepage = "https://github.com/lmmx/chinois"
Repository = "https://github.com/lmmx/chinois.git"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "src/chinois/__init__.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.0",
]

[tool.isort]
known_first_party = [
    "chinois",
]
