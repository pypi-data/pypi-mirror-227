[build-system]
requires = ["hatchling", "pandas", "pyathena", "boto3"]
build-backend = "hatchling.build"

[project]
name = "wag_advanced_analytics_utils"
version = "0.0.5"
authors = [
{ name="BGR", email="bgr@whiteawaygroup.com" },
]
description = "Package containing the common functions used in all the Advanced Analytics algorithms"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/"