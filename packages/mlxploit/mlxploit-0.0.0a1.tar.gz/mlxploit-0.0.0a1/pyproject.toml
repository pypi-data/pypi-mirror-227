[tool.poetry]
name = "mlxploit"
version = "0.0.0a1"
description = "An exploitation framework for AI/Machine Learning."
authors = ["hdks <hdks.bug@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
packages = [{ include = "mlxploit" }]
exclude = ["tests/*"]


[tool.poetry.scripts]
mlxploit = "mlxploit.main:app"


[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.9.0"}
torch = ">=2.0.0, !=2.0.1"
torchvision = "0.15.1"
torchinfo = "^1.8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
