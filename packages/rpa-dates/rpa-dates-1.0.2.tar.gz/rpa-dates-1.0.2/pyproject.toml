# pyproject.toml

[build-system]
requires      = ["setuptools>=63.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rpa-dates"
version = "1.0.2"
description = "Dates actions for RPA"
readme = "README.md"
authors = [{ name = "Grzegorz Ziolo", email = "grzegorz.ziolo@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["rpa", "dates", "holidays"]
dependencies = [
    "requests>=2.27.0",
    "dateutils>=0.6.12"
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "unitest"]

[project.urls]
Homepage = "https://github.com/21010/rpa-dates"
