[metadata]
name = sparke_kinematics
version = 0.1.0b0
author = Colin Fuelberth
author_email = colin.fuelberth@icloud.com
url = https://github.com/Infinite-Echo/sparkeKinematics
description = Inverse and Forward Kinematics Solvers for Sparke Robot
long_description = file: README.md
long_description_content_type = text/markdown
keywords = sparke, sparke_kinematics, kinematics
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 1.24.0
	matplotlib >= 3.1.2
	PyQt5

[options.packages.find]
where = src

[options.package_data]
sparke_kinematics_tools = *.ui

[egg_info]
tag_build = 
tag_date = 0

