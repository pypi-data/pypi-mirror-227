[project]
name = "PyTML5"
version = "1.0.0b0"
authors = [
  { name = "BoodyWin Workshop", email = "boodywin.studio.123@gmail.com" }
]
description = "This is PyTML5, a module for writing HTML using Python."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
"Homepage" = "https://boodywin.github.com/PyTML5"
"Bug Tracker" = "https://github.com/BoodyWin/PyTML5/issues"