[tool.poetry]
name = "ash-kms"
version = "0.1.0"
description = ""
authors = ["Raman Shakun <shakunroman@gmail.com>"]
readme = "README.md"
packages = [{include = "ash_kms"}]

[tool.poetry.dependencies]
python = "^3.11"
google-cloud-kms = "^2.19.1"
crcmod = "^1.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.285"
pyright = "^1.1.324"
safety = "^2.3.5"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
preview = true
target-version = ['py311']

[tool.pyright]
include = ["ash_kms"]
exclude = ["tests"]
pythonVersion = "3.11"

[tool.ruff]
src = ["ash_kms"]
line-length = 120
select = [
    "F", "E", "W", "C90", "I", "N", "S", "B", "A", "ISC", "T20", "Q", "PTH",
    "COM", "C4", "PL", "RET", "SIM", "RUF", "ARG", "ICN", "DTZ", "UP",
]
