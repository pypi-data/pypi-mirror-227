[tool.poetry]
name = "alchemical-storage"
version = "1.0.0-dev0"
description = "Storage based off of sqlalchemy_marshmallow"
authors = ["Cory Laughlin <corylcomposinger@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "alchemical_storage"}]

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.19"
marshmallow-sqlalchemy = "^0.29.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
autopep8 = "^2.0.2"
mypy = "^1.5.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pylint = "^2.17.5"
autoflake8 = "^0.4.1"
esbonio = "^0.16.1"


[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.3"
m2r2 = "^0.3.3.post2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov --cov-branch --cov-report xml --cov-report html -vvv"
