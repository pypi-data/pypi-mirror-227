[project]
name = "nammv"
version = "1.1.2"
readme = "README.md"
description = "Camera connections and socket utils"
dependencies = [
    "pypylon",
    "ultralytics",
    "opencv-python",
    "numpy",
    "termcolor",
    "colorama"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"