[tool.poetry]
name = "textbase-cli"
version = "0.1.1"
description = "A python library to help you create chatbots easily with some more configurations"
authors = ["kaus-cofactory <kaustubhshukla@cofactory.ai>"]
readme = "README.md"
packages = [{include = "textbase"}]

[tool.poetry.dependencies]
python = "^3.8.1"
requests = "^2.31.0"
openai = "^0.27.8"
twilio = "^8.5.0"
python-dotenv = "^1.0.0"
fastapi = "*"
uvicorn = "*"
pydantic = "^2.1.1"
tabulate = "^0.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
textbase-cli = "textbase.textbase_cli:cli"
