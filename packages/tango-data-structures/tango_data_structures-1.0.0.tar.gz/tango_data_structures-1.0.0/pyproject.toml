[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tango_data_structures"
version = "1.0.0"
authors = [
  { name="Tanaji Kolekar", email="tanajikolekar.etc@gmail.com" },
]
description = "Python data structure classes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"