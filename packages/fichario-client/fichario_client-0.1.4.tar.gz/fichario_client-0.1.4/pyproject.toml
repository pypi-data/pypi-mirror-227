description = "API Client for Fichar.io"
authors = ["RonaldLopes <ronald@fichar.io>"]
readme = "README.md"
packages = [{include = "fichario_client"}]


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
