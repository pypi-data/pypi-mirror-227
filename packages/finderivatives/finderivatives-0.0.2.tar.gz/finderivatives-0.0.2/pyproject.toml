[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finderivatives"
version = "0.0.2"
authors = [
  { name="Daniel Chaparro", email="daniel.chaparro.ds@gmail.com" },
]
description = "Financial derivatives package"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "numpy",
  "math",
  "scipy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/danielctds/pkg_finderivatives"
"Bug Tracker" = "https://github.com/danielctds/pkg_finderivatives/issues"