[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "AltaiPony"
version = "2.1.1"
authors = [
  { name="Ekaterina Ilin", email="ekaterina.ilin@posteo.de" },
]
description = "Flare science in Kepler and TESS light curves"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://altaipony.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/ekaterinailin/AltaiPony/issues"
