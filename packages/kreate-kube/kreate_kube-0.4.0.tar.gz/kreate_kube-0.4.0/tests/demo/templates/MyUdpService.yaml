---
# This template is a clone of Service, but with protocol=UDP
# This is to demonstrate that you can easily add your own template, if needed
kind: Service
apiVersion: v1
metadata:
  name: {{ my.name }}
  labels:
    app: {{ app.appname }}
spec:
  selector:
    app: {{ app.appname }}
  ports:
{% for port in (strukt.ports or [{"name": "http"}] ) %}
  - protocol: UDP
    port: {{ port.port | default(default.servicePort) }}
    targetPort: {{ port.targetPort | default(default.containerPort) }}
    name: {{ port.name | default("http") }}
{% endfor %}
