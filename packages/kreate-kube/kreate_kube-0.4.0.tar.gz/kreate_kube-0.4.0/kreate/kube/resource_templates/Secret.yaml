---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  labels:
    secret: {{ my.name }}
  name: {{ my.name }}
data:
  {% for key in strukt.get("vars", []) %}
    {% if strukt.vars[key] %}
    {{key}}: {{ strukt.vars[key] | b64encode  }}
    {% else %}
    {{key}}: ""  # TODO: what is best strategy for empty values?
    {% endif %}
  {% endfor %}
  {% for file in strukt.get("files", []) %}
    {{ file.split("/")[-1] }}: {{ my.load_some_file(file)  | b64encode }}
  {% endfor %}
