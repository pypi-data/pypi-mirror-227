---
apiVersion: v1
kind: Config
clusters:
- name: "{{ my.cluster_name }}"
  cluster:
    server: "{{ val.kubeconfig_cluster_url }}"
    {% if val.kubeconfig_cluster_ca_data %}
    certificate-authority-data: "{{ val.kubeconfig_cluster_ca_data }}"
    {% endif %}
users:
- name: "{{ my.cluster_user_name }}"
  user:
    token: {{ my.api_token }}
contexts:
- name: "{{ my.context_name }}"
  context:
    user: "{{ my.cluster_user_name }}"
    cluster: "{{ my.cluster_name }}"

current-context: "{{ my.context_name }}"
