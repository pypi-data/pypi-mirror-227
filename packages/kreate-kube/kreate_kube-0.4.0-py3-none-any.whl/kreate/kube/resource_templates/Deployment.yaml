---
apiVersion: apps/v1
# The kind can be used for Deployment and StatefulSet
kind: {{ my.kind }}
metadata:
  name: {{ my.name }}
spec:
  replicas: {{ my.field.replicas }}
  revisionHistoryLimit: {{ my.field.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ my.name }}
  template:
    metadata:
      name: {{ my.name }}
      labels:
        app: {{ my.name }}
        {% for lbl in strukt.get("pod",{}).get("labels",{}).keys()  %}
        {{ lbl }}: {{ strukt.pod.labels[lbl] }}
        {% endfor %}
      annotations:
        {% for anno in strukt.get("pod",{}).get("annotations",{}).keys()  %}
        {{ anno }}: {{ strukt.pod.annotations[anno] }}
        {% endfor %}
    spec:
      restartPolicy: {{ my.field.restartPolicy }}
      {% if "serviceAccount" in val %}
      serviceAccount: {{ val.serviceAccount }}
      {% endif %}
      {% if "serviceAccountName" in val %}
      serviceAccountName: {{ val.serviceAccountName }}
      {% endif %}
      {% if "serviceName" in default %}
      serviceName: "" #{{ my.field.serviceName | default("") }}  # Only for StatefulSet
      {% endif %}
      {% if default.terminationGracePeriodSeconds %}
      terminationGracePeriodSeconds: {{ my.field.terminationGracePeriodSeconds }}
      {% endif %}

      containers:
      - name: {{ my.field.container_name }}
        image: {{ my.field.image_repo }}/{{ my.field.image_name }}:{{ my.field.image_version }}
        {% if default.imagePullPolicy %}
        imagePullPolicy: {{ my.field.imagePullPolicy }}
        {% endif %}
        envFrom:
        - secretRef:
        {% for secr in strukt.get("secret-vars",[]) %}
            name: {{ secr }}
        {% endfor %}
        - configMapRef:
        {% for cm in strukt.get("vars",[]) %}
            name: {{ cm }}
        {% endfor %}
        ports:
        - containerPort: {{ my.field.containerPort }}
          protocol: {{ my.field.protocol }}
        resources:
          limits:
            cpu: {{ my.field.cpu_limit }}
            memory: {{ my.field.memory_limit }}
          requests:
            cpu: {{ my.field.cpu_request }}
            memory: {{ my.field.memory_request }}
