[project]
name = "nonebot-plugin-starzai-memu"
version = "0.1.3"
description = "星崽BOt-菜单"
readme = "README.md"
requires-python = ">=3.8, <4.0"

[tool.poetry.dependencies]
python = "^3.10"
nonebot2 = "^2.0.0" 

[tool.nonebot]
adapters = [
    {name = "Console", module_name = "nonebot.adapters.console"}
]

[build-system]
requires = ["setuptools>=40", "wheel", "pep517", "nonebot2"]
build-backend = "setuptools.build_meta"

plugins = []
plugin_dirs = ["src/plugins"]
builtin_plugins = []
