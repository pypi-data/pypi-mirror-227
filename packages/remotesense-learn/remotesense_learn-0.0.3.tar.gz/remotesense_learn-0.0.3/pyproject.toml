[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "remotesense_learn"
version = "0.0.3"
authors = [{ name = "Wang Wenqi", email = "wangwenqi23@mails.ucas.ac.cn" }]
description = "A toolkit for remote sensing machine learning classification based on scikit-learn "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
