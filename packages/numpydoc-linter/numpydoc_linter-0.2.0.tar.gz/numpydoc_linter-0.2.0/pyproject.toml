[tool.poetry]
name = "numpydoc-linter"
version = "0.2.0"
description = "Numpydoclint is a linter for Numpy style docstrings."
license = "MIT"
authors = ["Nick Kuzmenkov <nickuzmenkov@yahoo.com>"]
maintainers = ["Nick Kuzmenkov <nickuzmenkov@yahoo.com>"]
readme = "README.md"
homepage = "https://github.com/nickuzmenkov/numpydoclint"
repository = "https://github.com/nickuzmenkov/numpydoclint"
documentation = "https://nickuzmenkov.github.io/numpydoclint/"
keywords = [
    "docstring",
    "linting",
    "documentation",
    "code quality",
    "python",
    "static analysis",
    "pep257",
    "pep8",
    "style guide",
    "coding standards",
    "syntax check",
    "code checker",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Topic :: Documentation",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance",
]
packages = [
    { include = "numpydoclint" },
]

[tool.poetry.dependencies]
python = "^3.9.0"
click = "^8.0"
numpydoc = "^1.5.0"
toml = "^0.10.2"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
autoflake = "^2.2.0"
isort = "^5.12.0"
black = "^23.7.0"
flake8 = "^6.1.0"
pylint = "^2.17.5"
mypy = "^1.4.1"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
types-toml = "^0.10.8.7"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.2"
mkdocs-material = "^9.1.21"
termynal = "^0.10.1"

[tool.poetry.scripts]
numpydoclint = "numpydoclint.cli:validate"

[tool.pylint]
output-format = "colorized"
max-args = 6
disable = ["too-few-public-methods"]

[tool.mypy]
ignore_missing_imports = true

[tool.isort]
balanced_wrapping = true
default_section = "THIRDPARTY"
include_trailing_comma = true

[tool.numpydoclint]
ignore_errors = ["SA01", "EX01", "GL01"]
