version: "3"


tasks:
  example:
    dir: example
    cmds:
      - hatch build
      - pip install dist/example-0.0.1-py3-none-any.whl
      - pytest

  clean:
    cmds:
      - rm -rf __pycache__
      - rm -rf ./**/__pycache__
      - rm -rf ./**/*.c
      - rm -rf ./**/*.so
      - rm -rf .ruff_cache
      - rm -rf ./**/.ruff_cache
      - rm -rf .pytest_cache
      - rm -rf ./**/.pytest_cache