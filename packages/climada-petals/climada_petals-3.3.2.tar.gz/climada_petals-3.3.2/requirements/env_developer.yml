name: climada_env
channels:
  - conda-forge
  - defaults
dependencies:
  - ipython
  - ipykernel
  - mccabe>=0.6
  - pandoc
  - sphinx>=2.0
  - pip
  - pip:
    - coverage>=4.5
    - descartes
    - markdown
    - myst-parser
    - nbformat
    - nbsphinx
    - pylint==2.7.1  # 2.7.2 and higher: false positive E1136 and E1137
    - readthedocs-sphinx-ext>=2.1
    - sphinx-markdown-tables
    - sphinx-book-theme
