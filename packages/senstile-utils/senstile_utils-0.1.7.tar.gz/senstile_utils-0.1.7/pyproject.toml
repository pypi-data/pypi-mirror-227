[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "senstile_utils"
version = "0.1.7"
authors = [
    { name = "Jose Alejandro Concepcion Alvarez", email = "pepe@senstile.com" },
]
description = "A set of common utils modules and functions for Senstile Python Api development"
readme = "EXAMPLE.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = ["toml"]


[project.urls]
"Home Page" = "https://gitlab.com/senstile_tech/senstile_python_packages/senstile_utils/-/blob/master/README.MD"

[project.optional-dependencies]
dev = ["pytest", "requests", "pytest-asyncio"]

[tool.setuptools.packages.find]
namespaces = true
include = ["senstile_utils*"]
exclude = ["user_tests*", "tests*"]