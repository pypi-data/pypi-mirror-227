[metadata]
name = ms3
description = A parser for MuseScore files, serving as data factory for annotated music corpora.
author = Johannes Hentschel
author_email = johannes.hentschel@epfl.ch
license = gpl3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/johentsch/ms3
project_urls = 
	Documentation = https://johentsch.github.io/ms3/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Topic :: Multimedia :: Sound/Audio :: Editors
	Topic :: Scientific/Engineering

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	beautifulsoup4
	frictionless[zenodo,pandas,visidata]==5.15.1
	lxml
	pandas>=1.5.3
	pathos
	webcolors
	tqdm
	pytablewriter==1.0.0
	GitPython
	typing_extensions
python_requires = >=3.10

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
dev = 
	ms3[testing]

[options.entry_points]
console_scripts = 
	ms3 = ms3.cli:run

[test]
extras = True

[tool:pytest]
addopts = 
	--no-cov
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = ms3
extensions = 
	tox

[egg_info]
tag_build = 
tag_date = 0

