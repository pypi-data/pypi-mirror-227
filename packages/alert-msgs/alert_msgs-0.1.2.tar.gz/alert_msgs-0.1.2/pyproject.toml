[tool.poetry]
name = "alert_msgs"
version = "0.1.2"
description = "Easily construct and send formatted emails and Slack alerts."
authors = ["Dan Kelleher <kelleherjdan@gmail.com>"]
include = ["alert_msgs/styles/*"]


[tool.poetry.dependencies]
python = "^3.8.1"
pydantic = "^2.3.0"
premailer = "^3.10.0"
dominate = "^2.6.0"
requests = "^2.28.1"
ezloggers = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^21.12b0"
requests-mock = "^1.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
text_alert = 'alert_msgs.alerts:text_alert_cmd'
