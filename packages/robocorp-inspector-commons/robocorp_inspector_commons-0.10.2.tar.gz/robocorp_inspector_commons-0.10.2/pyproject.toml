[tool.poetry]
name = "robocorp-inspector-commons"
version = "0.10.2"
description = "Robocorp Inspector Commons"

authors = ["Robocorp <dev@robocorp.com>"]
repository = "https://github.com/robocorp/inspector"
license = "Proprietary"
readme = "README.md"

packages = [
    { include = "inspector_commons" },
]

include = ["inspector_commons/static/**/*"]

################################
# KEEP VERSIONS FIXED
################################
[tool.poetry.dependencies]
python = ">=3.8,<3.11"
rpaframework-core = "11.0.6"
requests = "2.28.1"
typing-extensions = "4.4.0"
pynput-robocorp-fork = { version = "5.0.0", platform = "win32" }
pywin32 = { version = ">=302,<304", platform = "win32", python = "!=3.8.1,!=3.7.6" }
uiautomation = { version = "2.0.16", platform = "win32" }
psutil = "5.9.4"
retry = "0.9.2"
types-retry = "0.9.9.2"
################################


[tool.poetry.dev-dependencies]
black = "^22.3.0"
pylint = "^2.10.2"
isort = "^5.9.3"
flake8 = "^3.9.2"
pytest = "^6.2.1"
setuptools = "^51.1.2"
PyYAML = "~5.3.1"
mypy = "^0.910"
types-requests = "^2.28.9"
invoke = "^1.7.3"

[tool.black]
target-version = ["py37", "py38", "py39"]
skip-string-normalization = false
skip-magic-trailing-comma = false

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry>=1.1.4"]
build-backend = "poetry.masonry.api"
