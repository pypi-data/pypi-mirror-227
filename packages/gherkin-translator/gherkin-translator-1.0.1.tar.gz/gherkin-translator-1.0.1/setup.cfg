[metadata]
name = gherkin-translator
version = 1.0.1
author = Gwinkamp
author_email = Aleksey-Y-Kiryutin@yandex.ru
keywords = tools
url = https://github.com/Gwinkamp/gherkin-translator.git
description = Транслятор ключевых слов пользовательского сценария из русского языка в английский
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
zip_safe = False
python_requires = >=3.10
install_requires = 
	typer>=0.9.0

[options.package_data]
* = py.typed

[options.packages.find]
where = src

[mypy]
python_version = 3.10
mypy_path = src
files = src/**/*.py
check_untyped_defs = True
explicit_package_bases = True

[flake8]
exclude = venv
max-line-length = 120
per-file-ignores = */**/__init__.py: F401

[egg_info]
tag_build = 
tag_date = 0

