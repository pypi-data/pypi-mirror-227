name: Feature Request
description: Suggest a VisionScript idea
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a VisionScript Feature Request!

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search the [issues](https://github.com/capjamesg/visionscript/issues) to see if a similar feature request already exists.
      options:
        - label: >
            I have searched the VisionScript [issues](https://github.com/capjamesg/visionscript/issues) and found no similar feature requests.
          required: true

  - type: textarea
    attributes:
      label: Project area
      description: Does your idea concern the VisionScript language, VisionScript Notebooks, VisionScript Cloud, or the project documentation?
      placeholder: |
        What new feature would you like to see in VisionScript?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: A short description of your feature.
      placeholder: |
        What new feature would you like to see in VisionScript?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Use case
      description: |
        Describe the use case of your feature request. It will help us understand and prioritize the feature request.
      placeholder: |
        How would this feature be used, and who would use it?

  - type: textarea
    attributes:
      label: Additional
      description: Anything else you would like to share?

  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        (Optional) We encourage you to submit a [Pull Request](https://github.com/capjamesg/visionscript/pulls) (PR) to help improve the language and its toolset for everyone.
      options:
        - label: Yes I'd like to help by submitting a PR!