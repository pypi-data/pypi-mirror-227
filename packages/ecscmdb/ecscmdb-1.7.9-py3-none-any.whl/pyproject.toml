[tool.poetry]
name = "ecscmdb"
version = "v1.7.9"
packages = [{include = "ecscmdb", from = "src"}]
description = "Dump the OpenManage database."
license = "GPL-3.0-or-later"
authors = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
maintainers = ["Thomas R. Stevenson <aa0026@wayne.edu>"]
readme = "README.md"
homepage = "https://git.wayne.edu/ECS_Projects/ECScmdb.git"
documentation = "https://git.wayne.edu/ECS_Projects/ECScmdb/-/blob/master/README.md"
keywords = [
  "cmdb",
  "cmdbdiff"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "License :: OSI Approved :: Python Software Foundation License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: User Interfaces",
]
include = [
	"ChangeLog",
	"LICENSE.txt",
	"README.md",
	"pyproject.toml"
]

[tool.poetry.urls]
"About Me" = "https://About.Me/Thomas.R.Stevenson"
"License" = "https://git.wayne.edu/ECS_Projects/ECScmdb/-/blob/master/LICENSE.txt"

[tool.poetry.scripts]
cmdb = "ecscmdb.cmdb:main"
cmdbdiff = "ecscmdb.cmdbdiff:main"

[tool.poetry.dependencies]
python = "^3.9"
ecspylibs = "^v1.1.35"
Autologging = "^1.3.2"
Jinja2 = "2.11.2"
Markupsafe = "1.1.1"
Xlsxwriter = "1.3.1"
certifi = "^2022.12.7"
charset-normalizer = "^3.1.0"
docopt = "^0.6.2"
idna = "^3.4"
numpy = "1.19.1"
pandas = "1.0.5"
pretty-errors = "1.2.25"
python-dateutil = "^2.8.2"
pytz = "2020.1"
requests = "^2.28.2"
six = "^1.16.0"
urllib3 = "^1.26.15"
xlrd = "1.2.0"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
