[metadata]
name = cytimes
version = 0.1.10.25
author = Jiefu Chen
author_email = keppa1991@163.com
description = Easy management of python datetime & pandas time Series
url = https://github.com/AresJef/cyTimes
long_description = file: README.md
long_description_content_type = text/markdown
keywords = cytimes, datetime, pandas, Series, dateutil
license = MIT license
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	Cython>=3.0.0
	pandas>=2.0.3
	numpy>=1.25.2
	python-dateutil>=2.8.2

[options.packages.find]
where = src

[build_ext]
inplace = 1

[egg_info]
tag_build = 
tag_date = 0

