[build-system]
requires = [
    "setuptools>=65.5.1",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.black]
verbose = true
line-length = 79
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''
