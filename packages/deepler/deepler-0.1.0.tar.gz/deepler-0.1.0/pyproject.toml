[tool.poetry]
name = "deepler"
version = "0.1.0"
description = "deepler is a learning support tool that records the number of words that appear through DeepL. You can learn frequently used words efficiently."
authors = ["rhoboro <rhoboro@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
deepl = "^1.15.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
deepler = "deepler.cli:main"
