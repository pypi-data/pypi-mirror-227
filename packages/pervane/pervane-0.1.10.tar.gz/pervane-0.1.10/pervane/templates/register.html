<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Register</title>
</head>
<body class="p-10">
    <h1 class="text-2xl font-bold mb-5" style="text-align: center;">Register</h1>
    <p>There will only be a single user in the system, so you can sign up once</p>
    <p><sub>If you are having login problems, please delete ~/.pervane folder and restart the app</sub</p>
    <form action="" method="post">
        <label for="username" class="font-bold">Username:</label>
        <input type="text" id="username" name="username" class="bg-gray-200 p-2 rounded-lg mb-2">
        <label for="password" class="font-bold">Password:</label>
        <input type="password" id="password" name="password" class="bg-gray-200 p-2 rounded-lg mb-2">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Register</button>
    </form>
</body>
</html>
