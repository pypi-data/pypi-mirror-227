[build-system]
requires = ["hatchling", "rapidfuzz", "nltk"]
build-backend = "hatchling.build"

[project]
name = "cleanstr"
version = "0.1"
authors = [
  { name="Ashwini Maurya", email="akmaurya07@gmail.com" },
]
description = "Python Package for Strings Cleaning"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/cleanstr"
"Bug Tracker" = "https://github.com/pypa/cleanstr/issues"