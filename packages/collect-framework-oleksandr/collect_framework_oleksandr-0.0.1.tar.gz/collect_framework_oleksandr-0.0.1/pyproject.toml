[project]
name = "collect_framework_oleksandr"
version = "0.0.1"
authors = [
  { name="Oleksandr Ponomarenko", email="trecc33@gmail.com" },
]
description = "Program count unique letters in a word"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.foxminded.ua/foxstudent105474/task5"

[project.scripts]
cli-name = "task.collect_framework:parser_result"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
ignore-vcs = true

exclude = [
    "/tests"
]
include = [
    "task/*.py"
]
