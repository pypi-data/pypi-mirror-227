authors = ["Davis Vann Bennett <davis.v.bennett@gmail.com>"]
readme = "README.md"
packages = [{include = "xarray_ome_ngff", from="src"}]

[tool.poetry.dependencies]
python = "^3.9"
xarray = "^2023.2.0"
pydantic-ome-ngff = "^0.3.0"
