[metadata]
name = cossif
version = 0.0.3
author = Mominul Islam
author_email = mominul.ivi@gmail.com
description = CosSIF: Cosine Similarity-based Image Filtering
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mominul-ssv/cossif-package
project_urls = 
	Bug Tracker = https://github.com/mominul-ssv/cossif-package/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

