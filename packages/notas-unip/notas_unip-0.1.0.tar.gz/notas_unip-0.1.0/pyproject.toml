[tool.poetry]
name = "notas-unip"
version = "0.1.0"
description = "Um pacote para ajudar alunos da UNIP a calcular suas médias."
authors = ["Henrique Sebastião <henriquesebastiao.web@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
blue = "^0.9.1"
ruff = "^0.0.285"
isort = "^5.12.0"
taskipy = "^1.12.0"
ignr = "^2.2"

[tool.ruff]
line-length = 79
exclude = ['.venv']

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = 'ruff . && blue --check . --diff'
format = 'blue .  && isort .'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
