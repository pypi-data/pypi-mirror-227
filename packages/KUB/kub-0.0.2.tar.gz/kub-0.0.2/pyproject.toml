[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "KUB"
version = "0.0.2"
keywords = ["KUB", "utilities", "gas", "water", "electicity", "knoxville"]
authors = [
  { name="Jack Powell", email="jackjpowell@gmail.com" },
]
description = "Knoxville Utility Board utilities usage"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JackJPowell/KUB"
"Bug Tracker" = "https://github.com/JackJPowell/KUB/issues"