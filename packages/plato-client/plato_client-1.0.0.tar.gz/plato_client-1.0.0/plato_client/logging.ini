[loggers]
keys=root,plato

[handlers]
keys=consoleHandler, fileHandler, platoHandler

[formatters]
keys=consoleFormatter, fileFormatter, jsonFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_plato]
level=DEBUG
handlers=platoHandler
qualname=plato

[handler_platoHandler]
class=core.plato_logger.PlatoLogHandler
level=DEBUG
formatter=jsonFormatter
args=('plato.log', 'a', 'utf-8')

[formatter_jsonFormatter]
class=logging.Formatter
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "message": "%(message)s", "logger": "%(name)s", "thread": "%(threadName)s", "module": "%(module)s", "line": "%(lineno)d", "func": "%(funcName)s"}
datefmt=%Y-%m-%d %H:%M:%S

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=('plato.log', 'midnight', 1, 30,)

[formatter_consoleFormatter]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_fileFormatter]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
