[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "csv-tabulator"
version = "0.0.1"
authors = [
  { name="Amiay Narayan", email="amiay.narayan@gmail.com" },
]
description = "Convert the csv to html table"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/amiaynara/csv-tabulator"
"Bug Tracker" = "https://github.com/amiaynara/csv-tabulator/issues"
