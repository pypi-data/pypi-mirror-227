[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pmf_searchbox"
version = "0.0.1"
authors = [
  { name="Mohammad Pourmohammadi Fallah", email="mohammad.pfallah@gmail.com" },
]
description = "A Searchbox for tkinter library"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
