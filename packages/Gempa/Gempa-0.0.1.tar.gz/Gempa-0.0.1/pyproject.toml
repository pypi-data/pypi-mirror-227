[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Gempa"
version = "0.0.1"
authors = [
  { name="Danang fir", email="danangfirmino26@gmail.com" },
]
description = "a package to retrieve earthquake data in Indonesia, the data of which is from the BMKG website: Meteorological, Climatological, and Geophysical Agency."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/danangfir/gempa/issues"