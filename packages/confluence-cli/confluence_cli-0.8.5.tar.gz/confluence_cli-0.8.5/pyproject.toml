[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "confluence-cli"
version = "0.8.5"
description = "Just another Atlassian Confluence API cli extension"
authors = ["J. Andres Guerrero <juguerre@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "confluence_cli/cli"}]

[tool.poetry.dependencies]
python = ">=3.8.0 <3.9"
requests = "^2"
atlassian-python-api = "3.23.0"
click = "^8"
click-completion = "^0"
tqdm = "^4"
coloredlogs = "^15"
urllib3 = "^1"
python-decouple = "^3"
python-box = "^6"
pyyaml = "^6"
aiohttp = "^3"
aiologger = "^0"
python-dotenv = "*"


[tool.poetry.group.dev.dependencies]
responses = "^0.22.0"
pytest = "^7.2.0"

[tool.black]
line-length = 100