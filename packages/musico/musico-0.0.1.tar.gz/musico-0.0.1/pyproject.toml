[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "musico"
authors = [{ name = "StevenKang", email = "kangweibaby@163.com" }]
description = "Let's play music..."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.hatch.version]
path = "src/__init__.py"

[project.urls]
"Homepage" = "https://github.com/StevenBaby/ooo"
"Bug Tracker" = "https://github.com/StevenBaby/ooo/issues"
