[tool.poetry]
name = "compllments"
version = "0.2.0"
description = "Send nice texts to your friends using LLMs"
authors = ["Austin Botelho <austinbotelho@nyu.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
transformers = "^4.29.2"
langchain = "^0.0.180"
click = "^8.1.3"
twilio = "^8.2.1"
poethepoet = "^0.20.0"
einops = "^0.6.1"
bitsandbytes = "^0.39.0"
accelerate = "^0.19.0"
pynput = "^1.7.6"
emoji = "^2.4.0"
openai = "^0.27.7"
pydub = "^0.25.1"
num2words = "^0.5.12"
ftransc = "^7.0.3"
pandas = "^2.0.2"
#tts = "^0.14.3"
lxml = "^4.9.2"
numpy = "1.22.4"
numba = "0.56.4"
cffi = "^1.15.1"
pywhatkit = "^5.4"

[tool.poe.tasks]
#install-pytorch = "pip install torch --index-url https://download.pytorch.org/whl/cpu"
#install-scipy= "pip install scipy"
install-tts= "pip install tts" 

[tool.poetry.scripts]     
send = "compllments.main:cli"
download = "compllments.main:download"

[tool.poetry.dev-dependencies]
pipenv="*"
pytest = "^7.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
