[tool.poetry]
name = "rozetka-api"
version = "1.1.7"
description = "Rozetka Python API"
authors = ["Alexey ALERT Rubasheff <alexey.rubasheff@gmail.com>"]
readme = "README.rst"
packages = [{include = "rozetka"}]
homepage = "https://github.com/ALERTua/rozetka_api"
repository = "https://github.com/ALERTua/rozetka_api"
documentation = "https://github.com/ALERTua/rozetka_api"
keywords = ["rozetka"]
classifiers = [  # https://pypi.org/pypi?%3Aaction=list_classifiers
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = ["HISTORY.rst"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/ALERTua/rozetka_api/issues"

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.10"
pip = "^22.2.2"
requests = "^2.28.1"
pathlib = "^1.0.1"
pendulum = "^2.1.2"
influxdb = {extras = ["async"], version = "^5.3.1"}
aiohttp-retry = "^2.8.3"
global-logger = "^0.3.30"
progress = "^1.6"
ratelimit = "^2.2.1"
python-worker = "^1.10.1"
knockknock = "^0.1.8.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
