[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minresourcepy"
version = "0.0.5"
authors = [
  { name="Renan Lopes", email="renanglopes@gmail.com" },
]
description = "Tools for Resource Geologists"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/renanlo/MinResourcepy"
"Bug Tracker" = "https://github.com/renanlo/MinResourcepy"