[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "packaging_adzone"
version = "0.0.1"
authors = [
  { name="Mrcos Filipich", email="marcos@filipich.com" },
]
description = "Ai calculator for smart ads."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
