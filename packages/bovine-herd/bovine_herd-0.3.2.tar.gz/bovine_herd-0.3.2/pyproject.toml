[tool.poetry]
name = "bovine-herd"
version = "0.3.2"
description = "Implementation of a Fediverse server based on bovine"
authors = ["Helge <helge.krueger@gmail.com>"]
readme = "README.md"
packages = [{include = "bovine_herd"}]
repository = "https://codeberg.org/bovine/bovine"
documentation = "https://bovine-herd.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.3"
markdown = "^3.4.1"
python-markdown-math = "^0.8"
bovine-store = "^0.3.0"
bovine-process = "^0.3.0"
asyncstdlib = "^3.10.5"
tortoise-orm = {extras = ["asyncpg"], version = "^0.19.3"}
aiodns = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.dev]
optional=true


[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.1.0"
rich = "^13.3.1"
ruff = "^0.0.261"


[tool.poetry.group.test]
optional=true

[tool.poetry.group.test.dependencies]
jsonschema = "^4.17.3"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"

[tool.poetry.group.doc]
optional=true

[tool.poetry.group.doc.dependencies]
sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"

[tool.pytest.ini_options]
asyncio_mode="auto"
log_cli= 1
filterwarnings = [
    'ignore:.*Werkzeug:DeprecationWarning',
]
