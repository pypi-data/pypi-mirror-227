[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gqrx-client"
dynamic = ["version"]
authors = [
  { name="Daniel Kerr", email="dkerr.contact@gmail.com" },
]
description = "A Gqrx Client Library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/dkerr-dev/python-gqrx-client/"
"Source" = "https://github.com/dkerr-dev/python-gqrx-client/"
"Documentation" = "https://dkerr-dev.github.io/python-gqrx-client/"

[tool.hatch.version]
path = "src/gqrx_client/__version__.py"
