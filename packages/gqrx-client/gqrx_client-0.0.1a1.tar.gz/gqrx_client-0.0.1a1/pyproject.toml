[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gqrx-client"
dynamic = ["version"]
authors = [
  { name="Daniel Kerr", email="dkerr.contact@gmail.com" },
]
description = "A Gqrx Client Library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.hatch.version]
path = "src/gqrx_client/__version__.py"
