[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pynternal_nodes"
version = "0.0.2"
authors = [
  { name="Matias Vazquez", email="mfvazquez@fi.uba.ar" },
]
description = "A small example with just one function that returns the number of internal nodes on a generic tree composed of consecutive integers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mfvazquez/pynternal_nodes"
"Bug Tracker" = "https://github.com/mfvazquez/pynternal_nodes/issues"