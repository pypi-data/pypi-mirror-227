[tool.poetry]
name = "deskaone-requests"
version = "0.0.4"
description = ""
authors = ["DesKaOne"]
readme = "README.md"
packages = [{include = "deskaone_requests", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
deskaone-sdk-api = "0.0.5"
requests = {extras = ["socks"], version = "^2.11.1"}
base58 = "^2.1.1"
colorama = "^0.4.5"
sqlalchemy = "1.4.29"
random-user-agent = "^1.0.1"
pycryptodome = ">=3.6.4"
install-jdk = "^0.3.0"
python-dotenv = "^0.21.0"
pysocks = "^1.7.1"
flask = "^2.2.3"
gunicorn = "^20.1.0"
html5lib = "^1.1"
bs4 = "^0.0.1"
polling2 = "^0.5.0"
polling = "^0.3.2"
pyrebase4 = "^4.7.1"
anticaptchaofficial = "^1.0.53"
fastapi = {extras = ["all"], version = "^0.101.1"}
brotli = "^1.0.9"
lxml = "^4.9.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
