[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "java_to_python_transpiler"
version = "0.0.3"
authors = [
  { name="Hunter", email="eightysixthsector@outlook.com" },
]
description = "This is a transpiler that turns java source into python code"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/8SIXSect/Transpiler86"
"Bug Tracker" = "https://github.com/8SIXSect/Transpiler86/issues"
