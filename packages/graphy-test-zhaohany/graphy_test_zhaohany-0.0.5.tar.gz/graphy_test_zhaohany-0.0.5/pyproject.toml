[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphy_test_zhaohany"
version = "0.0.5"
authors = [
  { name="Example Author", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/Ed-gong/GraphPy_workflow"
"Bug Tracker" = "https://github.com/Ed-gong/GraphPy_workflow/issues"