---
name: Lint + Test

on:
  push:

env:
  REQUIREMENTS: 'coverage flake8 pytest pyperf .'

jobs:
  pylint:
    name: Python lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: pip install $REQUIREMENTS
      - name: Lint
        run: flake8 sansjson --count --show-source --statistics

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - name: Install
        run: pip install $REQUIREMENTS
      - name: Test
        run: coverage run --source=sansjson -m pytest --disable-pytest-warnings && coverage xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  benchmark:
    name: Benchmark code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - name: Install
        run: pip install $REQUIREMENTS
      - name: Benchmark - Basic Test
        run: |
          python -m timeit -s "import sansjson" "sansjson.sort({'z': 1, 'a': { '12': True, 'ef': ['a', 1, False], 'ap': 0}})"
          python -m pyperf timeit -s "import sansjson"  "sansjson.sort({'z': 1, 'a': { '12': True, 'ef': ['a', 1, False], 'ap': 0}})" -o bench_basic.json
          python -m pyperf stats bench_basic.json
      - name: Benchmark - Full Test
        run: |
          # wget -O data.json <remote-source>;
          python -m pyperf timeit -s "import sansjson" "$(cat benchmark.py)" -o bench_full.json;
          python -m pyperf stats bench_full.json
      - name: Benchmark Results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-json
          path: |
            ./bench_basic.json
            ./bench_full.json
