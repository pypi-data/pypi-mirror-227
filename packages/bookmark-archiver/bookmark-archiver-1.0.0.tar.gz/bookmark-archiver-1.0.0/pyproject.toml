[project]
name = "bookmark-archiver"
version = "1.0.0"
authors = [
  { name="Anthony Chen", email="chenanthony365@gmail.com" },
]
description = "Archive your Chrome and Firefox bookmarks"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/slightlyskepticalpotat/bookmark-archiver"
"Bug Tracker" = "https://github.com/slightlyskepticalpotat/bookmark-archiver/issues"

[build-system]
requires = ["setuptools>=61.0", "browser-cookie3", "requests"]
build-backend = "setuptools.build_meta"
