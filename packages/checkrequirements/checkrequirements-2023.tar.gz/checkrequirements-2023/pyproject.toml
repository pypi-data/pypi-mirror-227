[tool.poetry]
name = "checkrequirements"
version = "2023"
license = "mit"
description = "Check that your requirements.txt is up to date with the most recent package versions"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Security",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/CheckRequirements"
repository = "https://github.com/FHPythonUtils/CheckRequirements"
documentation = "https://github.com/FHPythonUtils/CheckRequirements/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
checkrequirements = 'checkrequirements:cli'

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
poetry = "<2,>=1.6.1"

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.5"
handsdown = "^2.0.1"
coverage = "^7.3.0"
pytest = "^7.1.1"


[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
indent = "Tab"

[tool.pydocstyle]
convention = "google"
ignore = "D205,D415"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.basic]
argument-naming-style = "camelCase"
attr-naming-style = "camelCase"
function-naming-style = "camelCase"
method-naming-style = "camelCase"
variable-naming-style = "camelCase"

[tool.pylint.format]
indent-string = "\t"

[tool.pylint.master]
ignore-paths = ["tests"]

[tool.pylint.messages_control]
enable = ["F", "E", "W", "R", "C"]
disable = ["pointless-string-statement", "superfluous-parens"]

[tool.tox]
legacy_tox_ini = """
[tox]
env_list =
	py311
	py310
	py39
	py38

[testenv]
deps = pytest
commands = pytest tests
"""
