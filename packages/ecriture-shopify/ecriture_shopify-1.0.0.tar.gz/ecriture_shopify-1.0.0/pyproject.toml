[tool.poetry]
name = "ecriture-shopify"
version = "1.0.0"
description = "Génération d'une écriture comptable à partir d'un extrait mensuel de Shopify."
authors = ["michelpado <michel.padovani@outlook.com>"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/michelpado/ecriture-shopify"
packages = [{include = "ecriture_shopify"}]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.0.3"
XlsxWriter = "^3.1.2"
loguru = "^0.7.0"
openpyxl = "^3.1.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
flake8-bugbear = "^23.7.10"
pep8-naming = "^0.13.3"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
src_paths = ["ecriture_shopify", "tests"]
supported_extensions = ["py"]
skip_gitignore = true
profile = "black"
multi_line_output = 0
include_trailing_comma = false
line_length = 100
lines_after_imports = 2
lines_between_sections = 1
no_lines_before = "LOCALFOLDER"
force_sort_within_sections = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
cache_dir = "$TMP/pytest-cache"
filterwarnings = ["ignore::DeprecationWarning"]
