[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mvsma"
version = "1.0.1"
authors = [
  { name="mhamstere" },
]
description = "Super simple modrinth api wrapper for python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/mhamsterr/mvsma"